server:
  port: 0

spring:
  liquibase:
    default-schema: sec
    enabled: true
  main:
    allow-circular-references: true
  freemarker:
    cache: true
  datasource:
    url: jdbc:postgresql://localhost:5432/kotlin
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    hikari:
      max-lifetime: 2000000
      maximum-pool-size: 10
      idle-timeout: 600000
      minimum-idle: 1
      schema: sec
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: sec

app:
  baseUrl: http://localhost:8500
