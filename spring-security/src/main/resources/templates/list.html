<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Contacts from address book</h2>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Phone</th>
  </tr>
  <tr th:each="contact : ${records}">
    <td th:text="${contact.name}"></td>
    <td th:text="${contact.phone}"></td>
    <td><a th:href="@{/app/{id}/view(id=${contact.id})}"> <button>View</button></a></td>
    <td><a th:href="@{/app/{id}/edit(id=${contact.id})}"> <button>Edit</button></a></td>
    <td><a th:href="@{/app/{id}/delete(id=${contact.id})}"> <button>Delete</button></a></td>
  </tr>
</table>
<a  href="/app/add"><button>Add</button></a>
</body>
</html>
