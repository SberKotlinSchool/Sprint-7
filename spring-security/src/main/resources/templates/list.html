<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Записаная книжка</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th colspan="2">действия</th>
        </tr>
        <tr th:each="record : ${records}">
            <td th:text="${record.address}"></td>
            <td th:text="${record.phone}"></td>
            <td><a th:href="@{/app/v1/{id}/view(id=${record.id})}">просмотреть</a></td>
            <td><a th:href="@{/app/v1/{id}/edit(id=${record.id})}">изменит</a></td>
            <td><a th:href="@{/app/v1/{id}/delete(id=${record.id})}">удалить</a></td>
        </tr>
    </table>
    <p><a th:href="@{/app/v1/add}">add</a></p>
</div>
</body>
</html>
