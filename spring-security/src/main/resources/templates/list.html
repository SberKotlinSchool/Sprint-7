<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Книга адресов</title>
</head>
<body>
<h2>Книга адресов</h2>
<table>
    <tr>
        <th>Имя</th>
        <th>Email</th>
        <th colspan="3">Действие</th>
    </tr>
    <tr th:each="address : ${address}">
        <td th:text="${address.second.name}"></td>
        <td th:text="${address.second.email}"></td>
        <td><a th:href="@{{id}/view(id=${address.first})}">Подробно</a></td>
        <td><a th:href="@{{id}/edit(id=${address.first})}">Изменить</a></td>
        <td><a th:href="@{{id}/delete(id=${address.first})}">Удалить</a></td>
    </tr>
</table>
<p><a th:href="@{/app/add}">Добавить</a></p>
</body>
</html>
