<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Адрессная книга</title>
</head>
<body>

<h1>Список адресов</h1>
<div>
    <table>
        <tr>
            <th>Адрес</th>
        </tr>
        <tr th:each="id: ${addresses.keySet()}">
            <td th:utext="${addresses.get(id).getAddress()}"></td>
            <td>
                <form th:method="get" th:action="@{/app/__${id}__/view}">
                    <input type="submit" value="Детали">
                </form>
            </td>
            <td>
                <form th:method="get" th:action="@{/app/__${id}__/edit}">
                    <input type="submit" value="Изменить">
                </form>
            </td>
            <td>
                <form th:method="delete" th:action="@{/app/__${id}__/delete}"
                      onsubmit="return confirm('Вы уверены, что хотите удалить запись?');">
                    <input type="submit" value="Удалить">
                </form>
            </td>
        </tr>
    </table>
</div>
