<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <h2>List books</h2>
    <TABLE>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>author</th>
            <th></th>
            <th></th>
        </tr>
        <!--/*@thymesVar id="books" type="java.util.List<ru.sber.spring.mvc.model.Book>"*/-->
        <tr th:each="book : ${books}">
            <td th:utext="${book.id}"></td>
            <td th:utext="${book.name}"></td>
            <td th:utext="${book.author}"></td>
        </tr>
    </TABLE>
    <div><a href="/book">back</a></div>
</body>
</html>
