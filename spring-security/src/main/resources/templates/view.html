<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>

    <body>
        <h2>Просмотр клиента</h2>
        <table th:object="${client}">
            <tr>
                <td>Name</td>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td th:text="*{address}"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td th:text="*{phone}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td th:text="*{email}"></td>
            </tr>
        </table>
    </body>
</html>
