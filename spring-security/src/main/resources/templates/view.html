<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Запись из адресной книги</title>
</head>
<body>
<h2>Запись из адресной книги</h2>

<form th:action="@{/app/{id}/edit(id=*{id})}" th:object="${record}" method="post">

    <p>id: <span th:text="*{id}">id</span></p>
    <p>Имя:
        <input placeholder="Имя" required type="text" th:field="*{name}"/>
    </p>
    <p>Телефон:
        <input placeholder="Телефон" required type="text" th:field="*{phone}"/>
    </p>
    <p>Адрес:
        <input placeholder="Адрес" required type="text" th:field="*{address}"/>
    </p>
    <p>Дата и время создания: <span th:text="*{createDataTime}">Дата</span></p>
    <p><input type="submit" value="Изменить"/>
</form>
</body>
</html>
