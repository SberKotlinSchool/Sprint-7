<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:object="${user}" action="/reg" method="post">
    <h2>Please, authorize</h2>
    <p>
        <label>
            Username: <input type="text" th:field="*{username}" placeholder="Введите логин"/>
        </label>
    </p>
    <p>
        <label>
            Password: <input type="password" th:field="*{password}" placeholder="Введите пароль"/>
        </label>
    </p>
    <p>
        <input type="submit" value="Register"/>
    </p>
</form>
</body>
</html>
