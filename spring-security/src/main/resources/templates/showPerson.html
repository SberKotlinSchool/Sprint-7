<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Address Book</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<h1>View Person</h1>

<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Person Name</th>
        <th>Person Address</th>
        <th>Person Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${entity}">
        <td th:text="${entity.name}"></td>
        <td th:text="${entity.address}"></td>
        <td th:text="${entity.email}"></td>
        <td>
            <a th:href="@{/app/{id}/edit(id=${id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/app/{id}/delete(id=${id})}" class="btn btn-primary">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/app/list}"> Back to Employee List</a>

</body>

</html>
