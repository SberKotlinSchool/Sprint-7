<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    <p><b>Введите пароль и логин</b></p>
    <p>Login: <label><input type="text" name="login" placeholder="Введите логин"/></label></p>
    <p>Password: <label><input type="password" name="password" placeholder="Введите пароль"/></label></p>
    <p><input type="submit" value="Login"/></p>
</form>
<form th:action="@{/logon}" method="get">
    <p><input type="submit" value="Зарегистрироваться"/></p>
</form>
</body>
</html>
