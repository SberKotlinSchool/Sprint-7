<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <div th:if="${param.error != null}">
        <h1 style="font-weight:bold; color:red;">Неверные данные для регистрации</h1>
    </div>
    <h2>Please, authorize</h2>
    <p>
        <label>
            Login: <input type="text" name="username" placeholder="Введите логин"/>
        </label>
    </p>
    <p>
        <label>
            Password: <input type="password" name="password" placeholder="Введите пароль"/>
        </label>
    </p>
    <p>
        <input type="submit" value="Login"/>
        <a th:href="@{/reg}">Зарегистрироваться</a>
    </p>
</form>
</body>
</html>
