<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>list of addresses</title>
</head>
<body>
<form th:action="${#httpServletRequest.requestURI}" th:method="put">
    <table>
        <tbody>
        <tr>
            <td><label>Id:</label></td>
            <td><input disabled name="id" th:value="${address.id}"></td>
        </tr>
        <tr>
            <td><label>Name:</label></td>
            <td><input name="name" th:value="${address.name}"></td>
        </tr>
        <tr>
            <td><label>City:</label></td>
            <td><input name="city" th:value="${address.city}"></td>
        </tr>
        <tr>
            <td><label>Street:</label></td>
            <td><input name="street" th:value="${address.street}"></td>
        </tr>
        <tr>
            <td><label>Home:</label></td>
            <td><input name="home" th:value="${address.home}"></td>
        </tr>
        </tbody>
    </table>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
    </div>
</form>

</body>
</html>
