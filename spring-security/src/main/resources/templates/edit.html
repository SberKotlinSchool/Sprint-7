<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit contact</title>
</head>
<body>

<form th:action="@{/app/{id}/edit(id=${contact.id})}" th:object="${contact}" method="post">
  <p>Name: <input type="text" th:field="*{name}"/></p>
  <p>City: <input type="text" th:field="*{city}"/></p>
  <p>Phone: <input type="text" th:field="*{phone}"/></p>
  <p><input type="submit" value="Edit"/> <input type="reset" value="Reset"/></p>
</form>
<hr>
<form th:action="@{/app/{id}/view(id=${contact.id})}">
  <button>Back</button>
</form>

</body>
</html>
