<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2>Add employee to address book</h2>
<form action="#" th:action="@{/app/add}" th:object="${employee}" method="post">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <p>Firstname: <input type="text" th:field="*{firstName}"/></p>
    <span th:if="#{fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
    <p>Lastname: <input type="text" th:field="*{lastName}"/></p>
    <span th:if="#{fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
    <p>Patronymic: <input type="text" th:field="*{patronymic}"/></p>
    <span th:if="#{fields.hasErrors('patronymic')}" th:errors="*{patronymic}" class="error"></span>
    <p>Address: <input type="text" th:field="*{address}"/></p>
    <span th:if="#{fields.hasErrors('address')}" th:errors="*{address}" class="error"></span>
    <p>Phone: <input type="text" th:field="*{phone}"/></p>
    <span th:if="#{fields.hasErrors('phone')}" th:errors="*{phone}" class="error"></span>
    <p>Email: <input type="text" th:field="*{email}"/></p>
    <span th:if="#{fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>

    <!--/*
        Только для роли админа отобразим возможность выбора видимости записи
    */-->
    <div sec:authorize="hasRole('ADMIN')">
        <label for="public">Public</label>
        <input id="public" type="radio" name="owner" value="0" checked="checked"/>
        <label for="private">Private</label>
        <input id="private" type="radio" name="owner" value="null"/>
    </div>

    <p><input type="submit" value="Submit"/>

</form>
</body>
</html>
