<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add contact</title>
</head>
<body>

<form th:action="@{/app/add}" th:object="${contact}" method="post">
  <p>Name: <input type="text" th:field="*{name}"/></p>
  <p>City: <input type="text" th:field="*{city}"/></p>
  <p>Phone: <input type="text" th:field="*{phone}"/></p>
  <p><input type="submit" value="Add"/> <input type="reset" value="Reset"/></p>
</form>
<br>
<form th:action="@{/app/list}">
  <button>Back</button>
</form>

</body>
</html>
