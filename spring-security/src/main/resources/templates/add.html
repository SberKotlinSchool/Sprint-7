<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить запись</title>
</head>
<body>
<form action="#" th:action="@{/app/person/add}" th:object="${person}" method="post">
    <p>Имя: <input type="text" th:field="*{name}"/></p>
    <p>Адрес: <input type="text" th:field="*{address}"/></p>
    <p>Телефон: <input type="text" th:field="*{phone}"/></p>
    <p><input type="submit" value="Добавить"/>
</form>
</body>
</html>
