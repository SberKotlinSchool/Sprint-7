<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="user-inputs">
  <h2>
    Добавить Клиента
    <span></span>
  </h2>
  </div>
<div class="login-box">
  <form action="#" th:action="@{/app/add}" th:object="${client}" method="post">
    <table>
      <tr>
        <div class="user-box">
          <td>Имя клиента</td>
        </div>
        <div class="user-box">
          <td>Номер телефона</td>
        </div>
      </tr>
      <tr>
        <td>
          <div class="user-box">
            <input type="text" name="name" required="" placeholder="Введите имя">
            <label></label>
          </div>
        </td>
        <td>
          <div class="user-box">
            <input type="text" name="phone" required="" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="8-999-999-99-99">
            <label></label>
          </div>
        </td>
      </tr>
    </table>
    <button type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Добавить
    </button>
  </form>
</div>
</body>
</html>
