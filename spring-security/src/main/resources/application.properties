# turn off the Thymeleaf cache during development
spring.thymeleaf.cache=false

spring.thymleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.settings.trace=true
spring.jpa.defer-datasource-initialization=true

#logging.level.root=DEBUG
logging.level.org.thymeleaf.extras.springsecurity5=TRACE
logging.level.org.springframework.security.access.expression=TRACE